version: 2
jobs:
  build:
    parallelism: 2
    working_directory: ~/wp-e2e-tests
    docker:
      - image: circleci/node:8.9.4-browsers
        environment:
          NODE_ENV: test
          NODE_CONFIG: {}
    steps:
      - checkout
      - restore_cache:
          key: << checksum "package.json" >>
      - run: npm install
      - run: npm run lint
      - run: npm run decryptconfig
      - save_cache:
          paths:
            - ~/wp-e2e-tests/node_modules
          key: << checksum "package.json" >>
      - run: ./scripts/randomize.sh specs
      - run: ./scripts/run-wrapper.sh
      - store_test_results:
          path: reports/
      - store_artifacts:
          path: reports/
      - store_artifacts:
          path: screenshots/
