version: 2
jobs:
  build:
    parallelism: 2
    working_directory: ~/wp-e2e-tests
    docker:
      - image: 'circleci/node:8.11.0-browsers'
        environment:
          NODE_ENV: test
    steps:
      - checkout
      - restore_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
      - run: sudo apt-get install ffmpeg xvfb
      - run: npm install
      - run: npm run lint
      - run: npm run decryptconfig
      - save_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
          paths:
            - ./node_modules
      - run: ./scripts/randomize.sh specs
      - run: ./scripts/run-wrapper.sh
      - store_test_results:
          path: reports/
      - store_artifacts:
          path: reports/
      - store_artifacts:
          path: screenshots/
