version: 2
jobs:
  build:
    working_directory: /wp-e2e-tests
    docker:
      - image: node:6.10.2
        environment:
          NODE_ENV: test
    steps:
      - checkout
      - run: npm install
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Create shared data volume
          command: |
            set -x
            docker volume create wp-e2e-tests-data-volume
            docker create -v wp-e2e-tests-data-volume:/wp-e2e-tests --name wp-e2e-tests-data-container alpine:3.4 /bin/true
            docker cp /wp-e2e-tests wp-e2e-tests-data-container:/wp-e2e-tests
      - run:
          name: Start Selenium
          command: |
            set -x
            docker-compose -f docker-compose-circleci.yml up -d
      - run:
          name: Run Tests
          command: |
            set -x
            docker run \
              -it
              --network container:wpe2etests_selenium_1 \
              -e SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub \
              -e NODE_CONFIG \
              -e NODE_ENV \
              -w /wp-e2e-tests \
              -v wp-e2e-tests-data-volume:/wp-e2e-tests \
              node:6.10.2 ./node_modules/.bin/mocha specs/wp-log-in-out-spec.js
