version: 2
jobs:
  build:
    working_directory: /wp-e2e-tests
    docker:
      - image: node:6.10.2
        environment:
                SELENIUM_REMOTE_URL: http://127.0.0.1:4444/wd/hub
                NODE_ENV: test
      - image: selenium/standalone-chrome:3.3.0
        environment:
                JAVA_OPTS: -Xmx512m
    steps:
      - checkout
      - run: |
        # Print all files in one line
        echo $(circleci tests glob "specs/*.js")
        # Print one file per line
        circleci tests glob "specs/*.js" | xargs -n 1 echo
