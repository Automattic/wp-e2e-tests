version: 2
jobs:
  build:
    parallelism: 2
    working_directory: /wp-e2e-tests
    docker:
      - image: automattic/wp-e2e-tests:0.0.5
        environment:
                JETPACKHOST: CI
                NODE_ENV: test
    steps:
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin
      - run:
          name: Install Docker Compose
          command: |
            set -x
            sudo bash -c "curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
            sudo chmod +x /usr/local/bin/docker-compose
      - setup_remote_docker
      - checkout
      - run: docker-compose -f scripts/jetpack/docker-compose.yml up -d
      - restore_cache:
          key: << checksum "package.json" >>
      - run: source $HOME/.nvm/nvm.sh && npm install
      - save_cache:
          paths:
            - /wp-e2e-tests/node_modules
          key: << checksum "package.json" >>
      - run: ./scripts/randomize.sh specs
      - run: 
          name: Wait for Jetpack site to initialize
          command: |
                  set +e
                  CMD="curl -f --max-time 10 -I https://wp-e2e-tests-jetpack-${CIRCLE_BUILD_NUM}.localtunnel.me/wp-login.php"
                  eval $CMD
                  RC=$?
                  while [ $RC != 0 ]; do
                    eval $CMD
                    RC=$?
                  done
      - run:
          name: Run Jetpack activation spec
          command: ./node_modules/.bin/mocha scripts/jetpack/wp-jetpack-activate.js
      - run: ./scripts/run-wrapper.sh
      - store_test_results:
          path: reports/
      - store_artifacts:
          path: reports/
      - store_artifacts:
          path: screenshots/
