version: 2
jobs:
  build:
    working_directory: /wp-e2e-tests
    docker:
      - image: node:6.10.2
        environment:
          NODE_ENV: test
    steps:
      - checkout
      - restore_cache:
          key: e2e-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: e2e-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - /wp-e2e-tests/node_modules
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Create shared data volume
          command: |
            set -x
            docker volume create wp-e2e-tests-data-volume
            docker create -v wp-e2e-tests-data-volume:/wp-e2e-tests --name wp-e2e-tests-data-container alpine:3.4 /bin/true
            docker cp /wp-e2e-tests wp-e2e-tests-data-container:/
      - run:
          name: Start Selenium Hub
          command: |
            set -x
            docker-compose -f docker-compose/docker-compose-hub-circleci.yml up -d
#            docker-compose -f docker-compose/docker-compose-hub-circleci.yml scale chrome=6
      - run:
          name: Run Tests
          command: |
            set -x
            if [ $CIRCLE_NODE_INDEX == 0 ]; then
              export BROWSERSIZE=mobile
            else
              export BROWSERSIZE=desktop
            fi
            docker run \
              -it \
              --network dockercompose_e2e \
              -e SELENIUM_REMOTE_URL=http://selenium-hub:4444/wd/hub \
              -e BROWSERSIZE \
              -e CIRCLE_BRANCH \
              -e CIRCLE_BUILD_NUM \
              -e CIRCLE_TEST_REPORTS \
              -e CIRCLE_PROJECT_USERNAME \
              -e CIRCLE_PROJECT_REPONAME \
              -e NODE_CONFIG \
              -e NODE_ENV \
              -w /wp-e2e-tests \
              -v wp-e2e-tests-data-volume:/wp-e2e-tests \
              -v /dev/shm:/dev/shm \
              node:6.10.2 ./node_modules/.bin/magellan --max_test_attempts=1 --max_workers=1 --serial --test=./specs/wp-post-editor-spec.js
