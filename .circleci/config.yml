version: 2
jobs:
  build:
    working_directory: /wp-e2e-tests
    docker:
      - image: node:6.10.2
        environment:
                SELENIUM_REMOTE_URL: http://127.0.0.1:4444/wd/hub
                NODE_ENV: test
      - image: selenium/standalone-chrome:3.3.0
        environment:
                JAVA_OPTS: -Xmx1024m
    steps:
      - checkout
      - run: npm install
      - run: ./node_modules/.bin/magellan --max_test_attempts=1 --max_workers=3
