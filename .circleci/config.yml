version: 2
jobs:
  build:
    working_directory: /home/circleci/wp-e2e-tests
    docker:
      - image: circleci/node:6.10.2
        environment:
          NODE_ENV: test
    steps:
      - checkout
      - restore_cache:
          key: e2e-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: e2e-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - /home/circleci/wp-e2e-tests/node_modules
      - run:
          name: Run Tests
          command: |
            set -x
            if [ $CIRCLE_NODE_INDEX == 0 ]; then
              export BROWSERSIZE=mobile
            else
              export BROWSERSIZE=desktop
            fi
            ./node_modules/.bin/magellan --max_test_attempts=1 --max_workers=1 --test=./specs/wp-post-editor-spec.js
