machine:
  node:
    version: 6.9.0

general:
  artifacts:
    - "screenshots"
    - "logs"
  branches:
    ignore:
      - /.*[j,J]etpack.*/ # ignore branches with jetpack in their name for Circle - these are run in a separate build
      - /.*[v,V]isdiff.*/ # ignore branches with visdiff in their name for Circle - these are run in a separate build

dependencies:
  pre:
    - npm pack lib/reporter
    - npm install ./spec-xunit-slack-reporter-0.0.1.tgz
    - ./randomize.sh specs

test:
  override:
    - ./run-wrapper.sh:
        parallel: true
  post:
    - node_modules/.bin/junit-viewer --results=$CIRCLE_TEST_REPORTS --save=$CIRCLE_TEST_REPORTS/consolidated_results.html

experimental:
  notify:
    branches:
      ignore:
        - /^try.*/
