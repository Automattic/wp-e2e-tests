machine:
  node:
    version: 5.11.1

general:
  artifacts:
    - "screenshots"
    - "logs"

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - npm pack lib/reporter
    - npm install ./spec-xunit-slack-reporter-0.0.1.tgz
    - ./randomize.sh specs

test:
  override:
    - ./run-wrapper.sh:
        parallel: true
  post:
    - node_modules/.bin/junit-viewer --results=$CIRCLE_TEST_REPORTS --save=$CIRCLE_TEST_REPORTS/consolidated_results.html

notify:
  webhooks:
    - url: https://fancy-hair.hyperdev.space/ciResponse

experimental:
  notify:
    branches:
      ignore:
        - /^try.*/
