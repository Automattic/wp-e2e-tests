version: "3"
services:
  mysql:
    image: mariadb:10.3
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
  wordpress:
    image: automattic/wp-e2e-tests-jetpack:0.0.4
    ports:
      - "9876:80"
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      NODE_CONFIG: ${NODE_CONFIG}
      TUNNEL_PREFIX: ${TUNNEL_PREFIX}
